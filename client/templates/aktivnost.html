<template name="aktivnost">
     <div class="section section-breadcrumbs">
      <div class="container">
        <div class="row">
          <div class="col-xs-8">
            <h1>
              <a class="btn btn-xs" href="{{pathFor route='aktivnosti'}}"><i class="fa fa-arrow-left"></i></a>&nbsp;&nbsp;
              Активност
            </h1>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
        <div class="container">
        <div class="row">
          <!-- Blog Post -->
          <div class="col-md-offset-1 col-md-10">
            <div class="blog-post blog-single-post">
              <div class="single-post-title">
                <h3>{{title}}</h3>
              </div>
              <div class="single-post-info">
                <i class="fa fa-clock-o"></i>&nbsp;{{createdAt}}
              </div>
              <div class="single-post-image">
                <img src="{{image.url}}" alt="no image :(">
              </div>
              <div class="single-post-content">
                <h4>{{ description }}</h4>
                <p>{{{ content }}}</p>
              </div>
            </div>
          </div>
          <!-- End Blog Post -->
        </div>
      </div>
    </div>
  </template>
