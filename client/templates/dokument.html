<template name="dokument">
<div class="section section-breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>
          <a class="btn btn-xs" href="{{pathFor route='materijali'}}"><i class="fa fa-arrow-left"></i></a>&nbsp;&nbsp;
          Документ
        </h1>
      </div>
    </div>
  </div>
</div>
<div class="section">
  <div class="container">
    <div class="row">
      <!-- Blog Post -->
      <div class="col-md-offset-1 col-md-10">
        <div class="blog-post blog-single-post">
          <div class="single-post-title">
            <h3>{{title}}</h3>
          </div>
          <div class="single-post-info">
            <i class="fa fa-clock-o"></i>&nbsp;{{createdAt}}
          </div>
          <div class="single-post-image">
            <img src="/book_128.png" alt="no image :(">
          </div>
          <div class="single-post-content">
            <p>{{ description }}</p>
            <a href="{{file.url}}" download="{{title}}{{extension}}" target="_blank" class="btn btn-sm">
              Преземи&nbsp;&nbsp;<i class="fa fa-download"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
