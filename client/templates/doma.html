<template name="doma">
  <div class="section">
    <div class="container">
      <div class="row-fluid">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <img src="/homepage-slider/slider-bg1.jpg" alt="slider img">
                  <div class="carousel-caption">
                    Title goes here ...
                  </div>
                </div>
                <div class="item">
                  <img src="/homepage-slider/slider-bg2.jpg" alt="slider img">
                  <div class="carousel-caption">
                    Title goes here ...
                  </div>
                </div>
                <div class="item">
                  <img src="/homepage-slider/slider-bg3.jpg" alt="slider img">
                  <div class="carousel-caption">
                    Title goes here ...
                  </div>
                </div>
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>
        <!-- end carousel -->
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 latest-news">
          <h2>Последни новости</h2>
          {{# each posts }}
            {{> domaPost }}
          {{/ each }}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="domaPost">
  <div class="row">
    <div class="col-sm-12">
      <div class="caption"><h4>{{title}}</h4></div>
      <div class="date">{{ createdAt }}</div>
      <div class="intro"><p>{{ description }}&nbsp;...&nbsp;<a href="{{ pathFor route='aktivnost'}}">Повеќе</a></p></div>
    </div>
  </div>
</template>
